<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Методика СТОИК - Главное меню</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            animation: fadeIn 1s ease-out;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: linear-gradient(135deg, rgba(40, 167, 69, 0.9), rgba(32, 201, 151, 0.9));
            padding: 40px 30px;
            text-align: center;
        }

        .logo-container {
            margin-bottom: 20px;
        }

        .logo {
            max-width: 150px;
            height: auto;
            margin-bottom: 15px;
            border: 3px solid white;
            border-radius: 10px;
            padding: 5px;
            background: white;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }

        .menu {
            padding: 40px;
        }

        .menu-list {
            list-style: none;
            padding: 0;
        }

        .menu-item {
            margin-bottom: 20px;
        }

        .menu-link {
            display: flex;
            align-items: center;
            padding: 25px 30px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            text-decoration: none;
            color: white;
            font-size: 1.3em;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .menu-link:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .menu-icon {
            font-size: 1.8em;
            margin-right: 20px;
            width: 50px;
            text-align: center;
        }

        .menu-number {
            background: white;
            color: #667eea;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            margin-right: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        footer {
            text-align: center;
            padding: 30px;
            background: rgba(44, 62, 80, 0.7);
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .header {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .menu {
                padding: 20px;
            }
            
            .menu-link {
                padding: 20px;
                font-size: 1.1em;
            }
            
            .menu-icon {
                font-size: 1.5em;
                margin-right: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-container">
                <img src="https://raw.githubusercontent.com/AlenaMogila/images/main/CTO%D0%98%D0%9A.png" alt="Логотип СТОИК" class="logo">
            </div>
            <h1>Методика СТОИК</h1>
            <p class="subtitle">Мастерская диалога и этического развития</p>
        </div>

        <div class="menu">
            <ul class="menu-list">
                <li class="menu-item">
                    <a href="master.html" class="menu-link">
                        <span class="menu-number">1</span>
                        <div class="menu-icon"><i class="fas fa-people-arrows"></i></div>
                        <span>Мастерская диалога</span>
                    </a>
                </li>
                <li class="menu-item">
                    <a href="lesson-example.html" class="menu-link">
                        <span class="menu-number">2</span>
                        <div class="menu-icon"><i class="fas fa-chalkboard-teacher"></i></div>
                        <span>Пример занятия</span>
                    </a>
                </li>
            </ul>
        </div>

        <footer>
            <p>© 2024 Методика СТОИК | Развитие этического мышления</p>
        </footer>
    </div>
</body>
</html>
